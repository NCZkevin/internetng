<!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper">
   <!-- Content Header (Page header) -->
   <section class="content-header">
     <h1>
       实时AP统计
       <small></small>
     </h1>
     <ol class="breadcrumb">
       <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
       <li><a href="#">AP</a></li>
       <li class="active">实时AP统计</li>
     </ol>
   </section>

   <!-- Main content -->
   <section class="content">

           <div class="row">
       <div class="col-xs-12">
         <div class="box">
           <div class="box-header">
             <h3 class="box-title">实时AP在线</h3>

             <div class="box-tools">
               <div class="input-group input-group-sm" style="width: 150px;">
                 <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                 <div class="input-group-btn">
                   <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                 </div>
               </div>
             </div>
           </div>
           <!-- /.box-header -->
            <div class="box-body">
                ap数据：
                <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series">
              </canvas>
                <div style="width:49%;float: right;position: relative;display: inline-block;clear: both;padding-top: 9%">
    <table id="contentTable" class="table table-striped table-bordered table-condensed">
        <thead>
        <tr>
            <th>AC品牌名</th>
            <th>AC名称</th>
            <th>设备IP</th>
            <th>备注信息</th>

        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="ap in testap.acConfig.list">
            <th>{{ap.acBrand}}</th>
            <th>{{ap.acName}}</th>
            <th>{{ap.deviceIp}}</th>
            <th>{{ap.remarks}}</th>
          </tr>
        </tbody>
    </table>
</div>
              
            </div>
           <!-- /.box-body -->
         </div>
         <!-- /.box -->
       </div>
     </div>

   </section>
   <!-- /.content -->
 </div>
 <!-- /.content-wrapper -->
